    <script>
        var links = [
            "alipays://platformapi/startapp?appId=2021002175684865&page=pages%2Findex%2Findex&nbupdate=syncforce&query=communityCode%3D3301110060011489091124452663299",

        ];


        function tabClick() {
            var td = event.srcElement; // 通过event.srcElement 获取激活事件的对象 td
            if (td.parentElement.rowIndex == 0 || td.parentElement.rowIndex > 1) {
                return;
            }
            if (td.cellIndex != 3) {
                return;
            }

            window.location.href = links[td.parentElement.rowIndex - 1];
            console.log(td.parentElement.rowIndex);
        }
    </script>
